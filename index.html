<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("p1").css("color","red");
      $("#toggle").on("click",function(){
        $("#target").fadeToggle("slow");
      });
     $("#function1").on("click",function(){
        $(".block").animate(
          {width: "toggle",opacity: "toggle"},
          {duration: "slow",easing: "linear",
           complete: function(){alert("あああああああああああああああああああ");},
           step: function(s){$("#steps").text(s)}
          }
          );
      });
    });
  </script>
</head>
<body>
  <p1>Webプロ２－９</p1>
  <div id="target">表示・非表示される要素</div>
  <button id="toggle">イベント例</button>
  <button id="function1">function１</button>
  <p id="steps"></p>
  <div class="block"></div>
</body>
</html>
